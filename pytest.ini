; # pytest configuration file to specify test discovery settings

; # Run all tests
; pytest

; # Run with verbose output
; pytest -v

; # Just show what tests are available
; pytest --collect-only
; pytest --collect-only -q

; # Run only individual tests
; pytest tests/backend/test_individuals.py

; # Run only individual test function
; pytest -v tests/backend/test_individuals.py::TestIndividualsCRUD::test_create_individual

; # Run with coverage (install pytest-cov first)
; pytest --cov=backend tests/

; To check content of the sqlite3 database file, like test_gedcom.db, use:
; sqlite3 test_gedcom.db
; sqlite> .tables               - List all tables
; sqlite> .schema table_name    - Show schema of a specific table
; sqlite> .schema               - Show full schema of the entire database
; PRAGMA table_info(table_name);            - Get information about columns in a table
; SELECT * FROM table_name LIMIT 10;        - Run a simple SELECT to preview data
; sqlite> .indexes                          - List all indexes
; sqlite> PRAGMA index_list(table_name);    - List indexes on a specific table
; sqlite> PRAGMA index_info(index_name);    - Get information about a specific index
; sqlite> PRAGMA database_list;             - List attached databases
; sqlite> PRAGMA page_size;                 - Show the database page size
; sqlite> PRAGMA page_count;                - Show the number of pages in the database
; sqlite> .headers ON;                      - Pretty print output: Turn on headers for query results
; sqlite> .mode column;                     - Pretty print output: Set output mode to column for better readability
; sqlite> .quit
;

[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
